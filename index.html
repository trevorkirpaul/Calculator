<!DOCTYPE html>
<html>
<head>
	<title>Trevor Kirpaul | Calculator</title>
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- My Style Sheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div id="container">

	<div id="titleBar">
		<h1><i class="fa fa-calculator" aria-hidden="true"></i> Vanilla JS Calculator</h1>
		<small>Created by Trevor Kirpaul 2017</small>
	</div>
		
	<header>
		<input type="input" id="inpDisplay" readonly="readonly" value="0">
		<div id="divOp"><span id="spanOp"></span></div>
	</header>

<!-- BEGIN BUTTONS -->
	
	<div class="divBtn purpBack"><span>CE</span></div>
	<div class="divBtn"><span>C</span></div>
	<div class="divBtn"><span>del</span></div>
	<div class="divBtn"><span>/</span></div>

	<div class="divBtn number"><span>7</span></div>
	<div class="divBtn number"><span>8</span></div>
	<div class="divBtn number"><span>9</span></div>
	<div class="divBtn"><span>*</span></div>

	<div class="divBtn number"><span>4</span></div>
	<div class="divBtn number"><span>5</span></div>
	<div class="divBtn number"><span>6</span></div>
	<div class="divBtn"><span>-</span></div>

	<div class="divBtn number"><span>1</span></div>
	<div class="divBtn number"><span>2</span></div>
	<div class="divBtn number"><span>3</span></div>
	<div class="divBtn"><span>+</span></div>

	<div class="divBtn"><span>+/-</span></div>
	<div class="divBtn number"><span>0</span></div>
	<div class="divBtn"><span>.</span></div>
	<div class="divBtn blackBack"><span>=</span></div>










</div>








<script type="text/javascript" src="script.js"></script>
</body>
</html>
